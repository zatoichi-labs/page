name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pytest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install virtualenv
      run: >
        pip install virtualenv;
        mkdir ~/virtualenvironment;
        virtualenv ~/virtualenvironment/page;
        cd ~/virtualenvironment/page/bin;
        source activate
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Build
      run: echo "nightly" > rust-toolchain;	maturin develop; rm rust-toolchain
    - name: Run tests
      run: pytest
